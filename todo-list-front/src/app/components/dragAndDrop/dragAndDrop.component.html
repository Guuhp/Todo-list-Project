<div class="container">
  <button mat-icon-button color="primary" (click)="openDialog(null)">ADD TASK</button>
  <div cdkDropListGroup>
    <div class="example-container">
      <h2>To do</h2>
      <div cdkDropList [cdkDropListData]="todo" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of todo" cdkDrag>
          <p>{{item.name}}</p>
          <p>{{item.status}}</p>
          <button mat-icon-button (click)="editTask(item)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- (click)="remove(item.id)" -->
          <button mat-icon-button color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Doing</h2>
      <div cdkDropList [cdkDropListData]="doing" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of doing" cdkDrag>
          <p>{{item.name}}</p><br>
          <p>{{item.status}}</p>
          <button mat-icon-button (click)="editTask(item)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- (click)="remove(item.id)" -->
          <button mat-icon-button  color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>

    <div class="example-container">
      <h2>Done</h2>

      <div cdkDropList [cdkDropListData]="done" class="example-list" (cdkDropListDropped)="drop($event)">
        <div class="example-box" *ngFor="let item of done" cdkDrag>
          <p>{{item.name}}</p><br>
          <p>{{item.status}}</p>
          <button mat-icon-button (click)="editTask(item)" color="primary">
            <mat-icon>edit</mat-icon>
          </button>
          <!-- (click)="remove(item.id)" -->
          <button mat-icon-button  color="primary">
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </div>
    </div>
  </div>

</div>
