<h1 *ngIf="!isChange" mat-dialog-title>Edite Sua tarefa</h1>
<h1 *ngIf="isChange"mat-dialog-title>Crie Sua tarefa</h1>
<div mat-dialog-content>


  <mat-form-field appearance="fill">
    <mat-label>Nome da Tarefa</mat-label>
    <input matInput [(ngModel)]="data.name" />
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Status da Tarefa</mat-label>
    <input matInput [(ngModel)]="data.status" />
  </mat-form-field>



</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button *ngIf="!isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Criar</button>
  <button *ngIf="isChange" mat-button [mat-dialog-close]="data" cdkFocusInitial>Editar</button>
</div>
